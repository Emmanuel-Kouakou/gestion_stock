{% extends 'gestion_stock/base.html' %}

{% block title %}Pages / Changer mot de passe - App gestion de stock 2023{% endblock title %}

{% block content %}

<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Réinitialiser mot de passe</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  
                  <form id="id_password_reset_form" class="row g-3 needs-validation form-signin" method='POST' novalidate>

                    {% csrf_token %}


                    <div class="col-12">
                      <label for="id_email" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                        <div class="invalid-feedback">Entrer votre email s'il vous plaît.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <button id="id_submit_btn" class="btn btn-primary w-100" type="submit">Envoyer</button>
                    </div>
        
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->


{% endblock content %}
